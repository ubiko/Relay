<html>
<head>
	<title>ORIGIN</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,600">
	<link rel="stylesheet" type="text/css" href="desktop/style.css">
</head>
<body>
	<div id="bar">
		<div class="bar-item" id="bar-origin"><span id="origin">origin:</span></div><div class="bar-item" id="bar-relay"><span id="relay">relay:</span></div><div class="bar-item" id="bar-location"><span id="location">_location</span></div><div class="bar-item" id="bar-session"><span id="session">_session</span></div>
	</div>

	<div id="windows">
		<div id="left-windows">
			<div id="hack"></div><div id="map"></div>
		</div>
		
		<div id="right-windows">
			<div id="action"></div><div id="progress"></div><div id="chat"></div>
		</div>
	</div>
	
	<div id="cli">
		<span id="cli-symbol">></span><input type="text" id="cli-text" value="" onkeypress="handleInput(event)"></input><span id="query-fill" class="unselectable"></span>
	</div>

	<script src="../socket.io.min.js"></script>
	<script src="../desktop/desktop.js"></script>
</body>
</html>
